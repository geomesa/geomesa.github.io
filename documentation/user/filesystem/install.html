<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var pathArray = window.location.pathname.split('/');
      var redir = "https://geomesa.org/documentation/stable";
      // drop the first part of the path, which should be 'documentation'
      for (i = 2; i < pathArray.length; i++) {
        redir += "/";
        redir += pathArray[i];
      }
      window.location.href = redir;
    </script>
  </head>
  <body>
    <p>Current documentation has move to <a href="https://www.geomesa.org/documentation/stable/">https://www.geomesa.org/documentation/stable/</a>.</p>
  </body>
</html>
